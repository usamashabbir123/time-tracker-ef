server {
  listen 80;
  # accept requests for any hostname (FQDNs will match)
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, otherwise fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to backend service. Use runtime DNS resolution so nginx doesn't
  # fail at startup if host.docker.internal is not resolvable at config-time.
  # Docker's internal resolver (127.0.0.11) will be used for name resolution.
  resolver 127.0.0.11 valid=30s;
  set $backend_upstream "host.docker.internal:3000";

  location /api/ {
    proxy_pass http://$backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_redirect off;
  }

  # Serve uploads (if present) directly from the static folder
  location /uploads/ {
    try_files $uri $uri/ =404;
  }

  # Return index.html for 404 so SPA can handle routing
  error_page 404 /index.html;
}
