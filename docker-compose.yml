services:
  db:
    image: mysql:5.7
    container_name: time-tracking-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: time_tracking
      MYSQL_USER: tt_user
      MYSQL_PASSWORD: tt_password
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: time-tracking-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: tt_user
      DB_PASSWORD: tt_password
      DB_NAME: time_tracking
      DB_PORT: 3306
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    # Initialize database with schema and admin user, then start the server
    entrypoint: /bin/sh -c "node database/init-db.js && node server.js"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        API_URL: "/api"
    container_name: time-tracking-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
      - "80:80"
    depends_on:
      - backend
    # serve the built static files from the image

volumes:
  db_data:

networks:
  default:
    driver: bridge


