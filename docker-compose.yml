services:
  db:
    image: mysql:5.7
    container_name: time-tracking-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: time_tracking
      MYSQL_USER: tt_user
      MYSQL_PASSWORD: tt_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Pass backend URL for production build
        # host.docker.internal allows Docker container to reach host services
        API_URL: "http://host.docker.internal:3000"
    container_name: time-tracking-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
      - "80:80"
    depends_on:
      - db
    environment:
      # Optional: any other frontend env vars
      NODE_ENV: production

volumes:
  db_data:

networks:
  default:
    driver: bridge



